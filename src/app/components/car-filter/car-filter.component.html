<div class="row mb-2">
    <div class="col col-4">
      <select [(ngModel)]="brandIdFilter" class="form-select">
        <option disabled selected>Araba Markası Seçin</option>
        <option *ngFor="let brand of brands" 
        [value]="brand.id"
        [selected]="getSelectedBrand(brand.id)">      
          {{ brand.name }} 
        </option>
      </select>
    </div>
    <div class="col col-4">
      <select [(ngModel)] = "colorIdFilter" class="form-select">
        <option disabled selected>Araba Rengini Seçin</option>
        <option *ngFor="let color of colors"
        [value]="color.id"
        [selected] = "getSelectedColor(color.id)">
          {{ color.name }}
        </option>
      </select>
    </div>
    <div class="col col-2">
      <div class="btn-group">
        <button
          routerLink="/cars/filter/{{ brandIdFilter }}/{{ colorIdFilter }}"
          type="button"
          class="btn btn-warning"
        >
          Filtrele
        </button>
      </div>
    </div>
    <div class="col col-2">
      <div class="btn-group">
        <button routerLink="/cars"
        type="button"
        class="btn btn-danger"
        >
          Temizle
        </button>
      </div>
    </div>
  </div>
